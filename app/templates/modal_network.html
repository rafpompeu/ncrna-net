<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">
                    Results
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-around mb-3">
                    <div>
                        <strong>Node number :</strong>

                    </div>
                    <div>
                        <strong>Edges number :</strong>
                        <d id="edges_number"></d>
                    </div>
                    <div>
                        <strong>Density Graph:</strong>
                        <d id="density"></d>
                    </div>
                </div>
                <div id="header" class="d-flex justify-content-around mb-1"></div>
                <h2 class="d-flex justify-content-around mb-3">Network</h2>

                <div style="height:400px" class="border" id="network" align="center"></div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary d-flex justify-content-center" id="saveButton">
                    <i class="material-icons" style="color:rgb(255, 255, 255);"
                      >get_app</i
                    >
                  </button>
                </div>


                <h2 class="d-flex justify-content-center">
                    Chart
                </h2>
                <div class="container">
                    <div class="row">
                        <div id="chart0" class="col"></div>
                        <div id="chart1" class="col"></div>
                    </div>
                    <div class="row">
                        <div id="chart2" class="col"></div>
                        <div id="chart3" class="col"></div>
                    </div>
                </div>
                <h2 class="d-flex justify-content-center">

                <div class="d-flex justify-content-center">

                        <label class="btn btn-secondary">
              <input
                type="radio"
                name="options"
                value="int"
                id="interaction"
                
                
              />
              Interaction
            </label>
                        <label class="btn btn-secondary">
              <input
                type="radio"
                name="options"
                value="met"
                id="metrics"
                
              />
              Metrics
            </label>
                    </div>
                </div>
                <div id="table"></div>
            </div>
        </div>
    </div>
</div>
